proxy_cache_path /var/cache/nginx 
levels=1:2 
keys_zone=STATIC:10m inactive=7d 
use_temp_path=off;



upstream back {
  server back:3000;
}




server {
  listen 80 default_server;
  server_name _;
  server_tokens off;

  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection 'upgrade';
  proxy_set_header Host $host;
  proxy_cache_bypass $http_upgrade;

  
  location / {
        proxy_pass http://back;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}



server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name staging.vea.re; 

  ssl_certificate /etc/letsencrypt/live/tsdmotoboys.com.br/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/tsdmotoboys.com.br/privkey.pem;

  location / {
    root  /var/www/html;
  }
}